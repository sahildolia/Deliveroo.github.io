<!DOCTYPE html>
<html lang="en">
    <script src="https://kit.fontawesome.com/d65d59f623.js" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
         .input-icons i {
            position: absolute;
        }
          
        .input-icons {
            width: 100%;
        }
          
        .icon {
            padding: 10px;
            min-width: 40px;
        }
          
        .input-field {
            width: 100%;
            padding: 10px;
            text-align: center;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   
      <div style="max-width:400px;margin:auto">
          <div class="input-icons">
              <i class="fa fa-user icon"></i>
              <input class="input-field" type="text" placeholder="Enter delivery address">
              <i class="fa fa-burger icon"></i>
              <input class="input-field" type="text" placeholder="Search for food">
             
             
          </div>
    </div>

</body>
</html>
